<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polynomial Calculator</title>
    <base href="/" data-trunk-public-url />
    <link data-trunk rel="rust" />
    <style>
        body {
            background-color: #1a202c;
            color: #e2e8f0;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
        }

        .main-container {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            width: 100%;
            max-width: 1200px;
            justify-content: center;
        }

        .calculator-container {
            background-color: #2d3748;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            text-align: center;
            flex: 1;
            min-width: 350px;
            max-width: 600px;
            display: flex;
            flex-direction: column;
        }

        .history-container {
            background-color: #2d3748;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            flex: 1;
            min-width: 350px;
            max-width: 500px;
        }

        textarea {
            font-size: 1.2rem;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            border-radius: 0.25rem;
            border: 1px solid #718096;
            background-color: #1a202c;
            color: #e2e8f0;
            width: 100%;
            box-sizing: border-box;
            min-height: 120px;
            resize: vertical;
            font-family: monospace;
        }

        button {
            font-size: 1.2rem;
            padding: 0.5rem 1rem;
            margin-top: 0.5rem;
            border-radius: 0.25rem;
            border: 1px solid #718096;
            background-color: #38a169;
            color: #e2e8f0;
            cursor: pointer;
        }

        button:hover {
            background-color: #48bb78;
        }

        #result-output {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #1a202c;
            border-radius: 0.25rem;
            font-family: monospace;
            font-size: 1.5rem;
            min-height: 2.5rem;
            word-wrap: break-word;
            text-align: left;
        }

        .basis-selector-section {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-top: 1rem;
            gap: 0.5rem;
        }

        #basis-selector {
            background: #4a5568;
            color: white;
            padding: 5px;
            border: 1px solid #718096;
            border-radius: 0.25rem;
        }

        .evaluation-section {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #4a5568;
        }

        .evaluation-section input {
            font-size: 1.1rem;
            padding: 0.5rem;
            border-radius: 0.25rem;
            border: 1px solid #718096;
            background-color: #1a202c;
            color: #e2e8f0;
            font-family: monospace;
            width: 50%;
        }

        #eval-result {
            margin-top: 1rem;
            font-size: 1.5rem;
            font-weight: bold;
            min-height: 2rem;
        }

        .history-entry {
            background-color: #4a5568;
            border-left: 4px solid #63b3ed;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 0.25rem;
            font-family: monospace;
            word-wrap: break-word;
        }

        .history-query {
            color: #cbd5e0;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            white-space: pre-wrap;
        }

        .history-result {
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="calculator-container">
            <h1>Polynomial Calculator</h1>
            <textarea id="expression-input" placeholder="Enter a polynomial, e.g., C(x, 2) + 5!"></textarea>
            <button id="calculate-button">Calculate</button>
            <h2>Result:</h2>
            <div id="result-output">0</div>

            <!-- New Basis Selector -->
            <div class="basis-selector-section">
                <label for="basis-selector">Output Basis:</label>
                <select id="basis-selector">
                    <option value="standard" selected>Standard (x^k)</option>
                    <option value="binomial">Binomial C(x,k)</option>
                </select>
            </div>

            <!-- Evaluation Section -->
            <div class="evaluation-section">
                <h2>Evaluate at x =</h2>
                <input type="text" id="eval-input" placeholder="e.g., 5 or 3/4" />
                <button id="eval-button">Evaluate</button>
                <div id="eval-result"></div>
            </div>
        </div>
        <div class="history-container">
            <h2>History</h2>
            <div id="history-list">
                <!-- History entries will be inserted here by Rust -->
            </div>
        </div>
    </div>
</body>

</html>
